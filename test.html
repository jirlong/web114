
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>網頁設計範例</title>
	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			min-height: 100vh;
			display: flex;
			flex-direction: column;
		}
		.banner {
			height: 100vh;
			width: 100vw;
			background: linear-gradient(90deg, #4e54c8, #8f94fb);
			color: white;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 2rem;
			position: relative;
		}
		.main {
			flex: 1 1 auto;
			display: flex;
			min-height: 0;
		}
		nav {
			width: 20vw;
			min-width: 180px;
			max-width: 400px;
			background: #222;
			color: #fff;
			padding: 2rem 1rem;
			box-sizing: border-box;
			height: calc(100vh - 100px);
			position: sticky;
			top: 0;
		}
		#content {
			flex: 1 1 0;
			background: #f5f6fa;
			padding: 2rem;
			min-height: calc(100vh - 100px);
			box-sizing: border-box;
			overflow-y: auto;
		}
		footer {
			height: 100px;
			background: #333;
			color: #fff;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 1.2rem;
		}
		@media (max-width: 800px) {
			.main {
				flex-direction: column;
			}
			nav {
				width: 100vw;
				height: auto;
				position: static;
				min-width: unset;
				max-width: unset;
			}
		}
	</style>
</head>
<body>
	<div class="banner">
		Banner 區塊 (1 Viewport 高)
	</div>
	<div class="main">
		<nav>
			<h2>Navigator</h2>
			<ul style="list-style:none; padding:0;">
				<li><a href="#" style="color:#fff; text-decoration:none;">首頁</a></li>
				<li><a href="#" style="color:#fff; text-decoration:none;">關於我們</a></li>
				<li><a href="#" style="color:#fff; text-decoration:none;">服務項目</a></li>
				<li><a href="#" style="color:#fff; text-decoration:none;">聯絡方式</a></li>
			</ul>
		</nav>
		<div id="content">
			<h1>內容區塊</h1>
			<p>這裡是主要內容區域。</p>
		</div>
	</div>
	<footer>
		Footer 區塊 (100px 高)
	</footer>
</body>
</html>
