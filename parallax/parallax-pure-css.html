<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Bootstrap template with jQuery">
    <meta name="author" content="">
    <title>Bootstrap Template</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            perspective: 1px;
            transform-style: preserve-3d;
            height: 100%;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        .slide {
            position: relative;
            min-height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            transform-style: inherit;
            display: flex;
            /* 使用 Flexbox */
            justify-content: center;
            /* 水平置中 */
            align-items: center;
            /* 垂直置中 */
        }

        img {
            position: absolute;
            top: 50%;
            left: 35%;
            width: 320px;
            height: 240px;
            transform: translateZ(.25px) scale(.75) translateX(-94%) translateY(-100%) rotate(2deg);
            padding: 10px;
        }

        img:last-of-type {
            transform: translateZ(.4px) scale(.6) translateX(-104%) translateY(-40%) rotate(-5deg);
        }

        .slide:before {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .title {
            width: 50%;
            background: rgba(240, 230, 220, .7);
        }

        .slide,
        .slide:before {
            background: 50% 50% / cover;
        }

        .header {
            text-align: center;
            font-size: 175%;
            color: #fff;
            text-shadow: 0 2px 2px #000;
        }

        #title {
            background-image: url("https://picsum.photos/1024/768");
            z-index: 2;
        }

        #title h1 {
            transform: translateZ(.75px) scale(.75);
            transform-origin: 50% 100%;
            font-size: 3rem;
            color: white;
            text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
            
        }

        #slide1:before {
            background-image: url("https://picsum.photos/1024/768");
            transform: translateZ(-10px) scale(8);
        }

        #slide2 {
            background-image: url("https://picsum.photos/1024/768");
            z-index: 2;
        }

        #slide3:before {
            background-image: url("https://picsum.photos/1024/768");
            transform: translateZ(-10px) scale(2);
        }
    </style>
</head>

<body>

    <!-- Main Container -->
    <div id="title" class="slide header">
        <h1>Pure CSS Parallax</h1>
    </div>

    <div id="slide1" class="slide">
        <div class="title">
            <h1>Slide 1</h1>
        </div>
    </div>

    <div id="slide2" class="slide">
        <div class="title">
            <h1>Slide 2</h1>
        </div>
        <img src="https://picsum.photos/980/600">
        <img src="https://picsum.photos/960/600">
    </div>

    <div id="slide3" class="slide">
        <div class="title">
            <h1>Slide 3</h1>
        </div>
    </div>

    <div class="bg-dark text-white d-flex justify-content-center align-items-center slide"></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs"
        crossorigin="anonymous"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script>
        $(document).ready(function () {
            console.log('jQuery and Bootstrap loaded successfully!');
        });
    </script>

</body>

</html>
