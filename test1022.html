<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Horizontal Scroll Effect</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		#horizontal {
			position: absolute;
			left: 0;
			height: 100vh;
			width: 1350vh;
			background-image: url("https://static01.nyt.com/newsgraphics/2016/07/14/france-attack-scroller/9ec6dcec7e22fffa81a21fb790ba566f2c6aee83/base-big.jpg");
			background-size: cover;
			background-position: left center;
			background-repeat: no-repeat;
		}
		body {
			overflow-x: hidden;
		}
	</style>
</head>

<body>
<div style="height:1000vh">
	<div class="sticky-top">
		<div id="horizontal"></div>
	</div>
</div>

<div class="vh-100 bg-dark"></div>
<div class="vh-100 bg-danger"></div>
<div class="vh-100 bg-primary"></div>
</body>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
$(document).ready(function () {
	var max_scroll = $(document).height() - $(window).height();
	var max_w = $("#horizontal").width() - $(window).width();
	$(window).scroll(function () {
		var current_pos = $(window).scrollTop();
		var new_left = (-1 * max_w * current_pos) / max_scroll;
		$("#horizontal").css({
			left: new_left
		});
	});
});
</script>
</html>
