<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Bootstrap template with jQuery">
    <meta name="author" content="">
    <title>Bootstrap Template</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
    </style>


</head>

<body>

    <!-- Main Container -->
    <div style="height:100vh; background-color:royalblue;"></div>

    <div id="v1frame" style="height:1000vh;">
        <div class="sticky-top" style="z-index:-1">
            <video id="video1" src="https://web.cw.com.tw/climate-2020/landing/cover.mp4" style="width:100vw;"
                preload></video>
        </div>
        <div class="row" style="height:100vh">
            <div class="col-sm-6"></div>
            <div class="col-sm-6 bg-dark" style="height:100vh;opacity:0.5;"></div>
        </div>
    </div>
    <div style="height:100vh;background:grey;"></div>

    <div id="v2frame" style="height:1000vh">
        <div class="sticky-top">
            <video id="video2" src="https://web.cw.com.tw/climate-2020/deforestation/cover.mp4" style="width:100vw;"
                preload></video>
        </div>
    </div>
    <div style="height:100vh;background:grey;"></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs"
        crossorigin="anonymous"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script>
        $(document).ready(function () {
            var video1_pos = $("#v1frame").offset().top;
            var video2_pos = $("#video2").offset().top;
            // var video1_end = $("#v1frame").offset().bottom;
            var video1_end = $("#v1frame").offset().top + $("#v1frame").height();
            var video2_end = $("#video2").offset().top + $("#v2frame").height();
            console.log(video1_end);
            $(window).scroll(function () {
                var scroll = $(window).scrollTop();
                // console.log(scroll);
                var winh = $(window).height();
                if (scroll > video1_pos && scroll < video1_end) {
                    $("#video1")[0].play();
                } else {
                    $("#video1")[0].pause();
                }
                if (scroll > video2_pos && scroll < video2_end) {
                    $("#video2")[0].play();
                } else {
                    $("#video2")[0].pause();
                }

            });
        });

    </script>

</body>

</html>
