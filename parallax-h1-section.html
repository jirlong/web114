<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Bootstrap template with jQuery">
    <meta name="author" content="">
    <title>Bootstrap Template</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .parallax-container {
            height: 100vh;
            position: relative;
            overflow: hidden;
            background-color: #f5f5f5;
        }

        .parallax-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transform: translateZ(0);
            z-index: 1;
        }

        .parallax-content {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <!-- Main Container -->
    <div class="section">
        <h2>Welcome Section</h2>
    </div>

    <div class="parallax-container">
        <div class="parallax-bg" style="background-image: url('/api/placeholder/1920/1080')"></div>
        <div class="parallax-content">
            <h1>Chapter One</h1>
        </div>
    </div>

    <div class="section">
        <h2>Middle Section</h2>
    </div>

    <div class="parallax-container">
        <div class="parallax-bg" style="background-image: url('/api/placeholder/1920/1080')"></div>
        <div class="parallax-content">
            <h1>Chapter Two</h1>
        </div>
    </div>

    <div class="section">
        <h2>Final Section</h2>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs"
        crossorigin="anonymous"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script>
        $(document).ready(function () {
            // 緩存jQuery選擇器結果
            const $parallaxContainers = $(".parallax-container");
            const $window = $(window);

            // 節流函數
            function throttle(func, limit) {
                let inThrottle;
                return function () {
                    const args = arguments;
                    const context = this;
                    if (!inThrottle) {
                        func.apply(context, args);
                        inThrottle = true;
                        setTimeout(() => (inThrottle = false), limit);
                    }
                };
            }

            // 處理視差效果
            function handleParallax() {
                const scrolled = $window.scrollTop();
                const windowHeight = $window.height();

                $parallaxContainers.each(function () {
                    const $container = $(this);
                    const $content = $container.find(".parallax-content");
                    const containerOffset = $container.offset().top;

                    if (
                        scrolled + containerOffset - windowHeight &&
                        scrolled < containerOffset + windowHeight
                    ) {
                        const rate = (scrolled - containerOffset) * 0.5;
                        $content.css({
                            transform: `translateY(${rate}px)`
                        });
                    }
                });
            }

            // 綁定滾動事件（使用節流優化性能）
            $window.on("scroll", throttle(handleParallax, 10));

            // 初始化時執行一次
            handleParallax();
        });

    </script>

</body>

</html>
