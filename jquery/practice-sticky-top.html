<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 100vh Divisions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #section1 div:first-child {
            background-image: url("https://p4css.github.io/webScroll/assets/taipei-1.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        #section2 div:first-child {
            background-image: url("https://p4css.github.io/webScroll/assets/taipei-2.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        #section3 div:first-child {
            background-image: url("https://p4css.github.io/webScroll/assets/taipei-3.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        #section4 div:first-child {
            background-image: url("https://p4css.github.io/webScroll/assets/taipei-4.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

</head>

<body>
    <div class="container-fluid vh-100 bg-secondary text-white d-flex align-items-center justify-content-center">
        <h1>Division 1</h1>
    </div>
    <section id="section1" style="height:500vh;">
        <div class="sticky-top" style="height:100vh;"></div>
    </section>
    <section id="section2" style="height:100vh;">
        <div class="sticky-top" style="height:100vh;"></div>
    </section>

    <section id="section3" style="height:200vh;">
        <div class="sticky-top" style="height:100vh;"></div>
    </section>

    <section id="section4" style="height:800vh;">
        <div class="sticky-top" style="height:100vh;"></div>
    </section>
    <div class="container-fluid vh-100 bg-secondary text-white d-flex align-items-center justify-content-center">
        <h1>Division 2</h1>
    </div>
</body>

</html>
