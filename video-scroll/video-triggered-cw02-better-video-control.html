<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Bootstrap template with jQuery">
    <meta name="author" content="">
    <title>Bootstrap Template</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
    </style>


</head>

<body>

    <!-- Main Container -->
    <div style="height:100vh; background-color:royalblue;"></div>

    <div id="v1frame" style="height:1000vh;">
        <div class="sticky-top" style="z-index:-1">
            <video id="video1" src="https://web.cw.com.tw/climate-2020/landing/cover.mp4" style="width:100vw;"
                preload></video>
        </div>
        <div class="row" style="height:100vh">
            <div class="col-sm-6"></div>
            <div class="col-sm-6 bg-dark" style="height:100vh;opacity:0.5;"></div>
        </div>
    </div>
    <div style="height:100vh;background:grey;"></div>

    <div id="v2frame" style="height:1000vh">
        <div class="sticky-top">
            <video id="video2" src="https://web.cw.com.tw/climate-2020/deforestation/cover.mp4" style="width:100vw;"
                preload></video>
        </div>
    </div>
    <div style="height:100vh;background:grey;"></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs"
        crossorigin="anonymous"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script>
        $(document).ready(function () {
            const v1 = document.getElementById('video1');
            const v2 = document.getElementById('video2');
            const f1 = document.getElementById('v1frame');
            const f2 = document.getElementById('v2frame');

            if (!v1 || !v2 || !f1 || !f2) return;

            // Improve autoplay reliability and loading smoothness
            [v1, v2].forEach(v => {
                try {
                    v.muted = true; // allow autoplay on most browsers
                    v.playsInline = true; // iOS inline
                    v.setAttribute('playsinline', '');
                    v.setAttribute('webkit-playsinline', '');
                    v.preload = 'auto';
                    // Kick off loading early without forcing playback
                    if (v.readyState < 2) v.load();
                } catch (_) { /* noop */ }
            });

            const state = new WeakMap(); // video -> { playing: boolean }
            function ensurePlay(video) {
                const s = state.get(video) || { playing: false };
                if (!s.playing) {
                    state.set(video, { playing: true });
                    const p = video.play();
                    if (p && typeof p.catch === 'function') {
                        p.catch(() => {
                            // If play fails (policy), keep state consistent
                            state.set(video, { playing: false });
                        });
                    }
                }
            }
            function ensurePause(video) {
                const s = state.get(video) || { playing: false };
                if (s.playing) {
                    video.pause();
                    state.set(video, { playing: false });
                }
            }

            // Prefer IntersectionObserver for smoothness and fewer scroll computations
            function setupIO() {
                if (!('IntersectionObserver' in window)) return false;
                const opts = { root: null, rootMargin: '0px', threshold: [0, 0.1, 0.25, 0.5] };
                const io = new IntersectionObserver((entries) => {
                    for (const entry of entries) {
                        const target = entry.target;
                        const ratio = entry.intersectionRatio;
                        if (target === f1) {
                            if (ratio > 0.1) ensurePlay(v1); else ensurePause(v1);
                        } else if (target === f2) {
                            if (ratio > 0.1) ensurePlay(v2); else ensurePause(v2);
                        }
                    }
                }, opts);
                io.observe(f1);
                io.observe(f2);
                // Also pause when page is hidden to avoid background playback
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) { ensurePause(v1); ensurePause(v2); }
                });
                return true;
            }

            // rAF-throttled scroll fallback
            function setupScrollFallback() {
                let ticking = false;
                function onScrollOrResize() {
                    if (!ticking) {
                        window.requestAnimationFrame(() => {
                            const vh = window.innerHeight || document.documentElement.clientHeight;
                            const r1 = f1.getBoundingClientRect();
                            const r2 = f2.getBoundingClientRect();
                            const visible1 = r1.top < vh * 0.9 && r1.bottom > vh * 0.1;
                            const visible2 = r2.top < vh * 0.9 && r2.bottom > vh * 0.1;
                            if (visible1) ensurePlay(v1); else ensurePause(v1);
                            if (visible2) ensurePlay(v2); else ensurePause(v2);
                            ticking = false;
                        });
                        ticking = true;
                    }
                }
                $(window).on('scroll resize', onScrollOrResize);
                onScrollOrResize(); // initial check
            }

            if (!setupIO()) {
                setupScrollFallback();
            }
        });

    </script>

</body>

</html>
