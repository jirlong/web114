Prompt used to generate this page:
1. 這是我有的一個HTML架構，請補足前後所需的jquery與bootstrap的CSS與JS CDN
2. 使用jquery偵測捲動事件，當使用者捲動至紅色區塊碰到視窗頂端時，該區塊會固定在頂端（position: fixed），往回捲動時則回復原位。
-->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 滾動固定效果</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #tofix1 {
            transition: all 0.3s ease;
            z-index: 1000;
        }
        #tofix1.fixed {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="bg-primary w-100 vh-100"></div>
    <div id="tofix1" class="bg-danger w-100" style="height:100px"></div>
    <div class="bg-light w-100 vh-100"></div>
    <div class="bg-dark w-100 vh-100"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // 儲存紅色區塊的初始位置
            var $tofix1 = $('#tofix1');
            var originalOffset = $tofix1.offset().top;
            
            // 監聽滾動事件
            $(window).scroll(function() {
                var scrollTop = $(window).scrollTop();
                
                // 當滾動位置達到或超過紅色區塊的原始位置時，固定在頂端
                if (scrollTop >= originalOffset) {
                    $tofix1.addClass('fixed');
                } else {
                    // 往回捲動時，移除固定效果
                    $tofix1.removeClass('fixed');
                }
            });
        });
    </script>
</body>
</html>
